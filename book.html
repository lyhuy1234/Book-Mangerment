<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <title>Book Library</title>
</head>
<body onload="readAll()">
    
    <section>
        <!--block Title-->
        <div class="block-head">
            <div class="title-book">
                <h3 class="title-book1"><strong>BOOK LIBRARY</strong></h3>
            </div>
        </div>

    <div class="body">
        <div class="bar">
            <a href="total.html">ALL BOOK</a>
            <a href="book.html">ADD NEW BOOK</a>
        </div>
        <!--block button & Input-->
        <div class="body-dasbord">
            <div class="input-form1">
            <div class="input-form">
                <div class="input1">
                    <p class="p1"><strong>FILL BOOK INFORMATION</strong></p>
                    <label for="bookname">BOOK NAME</label><br>
                    <input type="text" placeholder="ENTER BOOK NAME" class="bookname" id="bookname"><br>
                    <label for="bookcode">ID CODE</label><br>
                    <input type="text" placeholder="ENTER CODE" class="bookcode" id="bookcode"><br>
                    <label for="other">OTHER</label><br>
                    <input type="text" placeholder="ENTER OTHER" class="other" id="other"><br>
                    <label for="enterdate">RELEASE DATE</label><br>
                    <input type="text" placeholder="ENTER DATE RELEASE" class="enterdate" id="enterdate"><br>
                </div>
                <div class="button-add">
                    <button class="add-book" onclick="addBook()" id="add-book">Add Book</button>
                </div>
            </div>
            </div>
            
        </div>

        <!--block menu-->
        <div class="menu">
            <p class="p2"><strong>Book List</strong></p>
            <div class="menu-des-board">
                <table>
                <thead>
                    <th class="th1">NO</th>
                    <th class="th2">NAME</th>
                    <th class="th3">ID CODE</th>
                    <th class="th4">OTHER</th>
                    <th class="th5">Summary</th>
                    <th class="th6">RELEASE DATE</th>
                    <th class="th7">ACTION</th>
                </thead>
                <tbody class="data-table" id="data-table">
                    <!-- Books will be added here dynamically -->
                </tbody>
                </table>
            </div>
        </div>
    </div>
    </section>
    
    <!-- Link to your script -->
    <script src="script2.js"></script>
</body>
</html>
